<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico de Placa</title>

  <!-- CSS (rutas relativas desde /appfranco/) -->
  <link rel="stylesheet" href="./assets/index-6O8eZvEA.css" crossorigin>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!-- Contenedor raíz de la app -->
  <div id="root"></div>

  <!-- Botón HOME flotante (usa el ID que esperan CSS/JS) -->
  <button id="homeBtn" class="back-button" title="Inicio" aria-label="Volver al inicio">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 3l9 8h-3v10h-5V14H11v7H6V11H3l9-8z"/>
    </svg>
  </button>

  <!-- Preloader inicial con barra de progreso (IDs que usa ux-overrides/app.js) -->
  <div id="preloader" aria-hidden="true">
    <div class="loading-container">
      <div class="percentage" id="prePercent">0%</div>
      <div class="progress-bar">
        <div class="progress-fill" id="preFill"></div>
      </div>
    </div>
  </div>

  <!-- (opcional) Loader post-login -->
  <div class="loader-overlay" id="loginLoader" aria-hidden="true">
    <div class="loader" role="status" aria-label="Cargando"></div>
  </div>

  <!-- JS (bundle y hooks) -->
  <script type="module" src="./assets/index-CMUhBgl9.js" crossorigin></script>
  <script defer src="./assets/ux-overrides.js"></script>

  <!-- Fallback del botón Home por si tu bundle no define goToHome() -->
<script>
  (function () {
    const btn = document.getElementById('homeBtn');
    if (!btn) return;
    btn.replaceWith(btn.cloneNode(true)); // limpia handlers previos del bundle
    const fresh = document.getElementById('homeBtn');
    fresh.addEventListener('click', function (ev) {
      ev.preventDefault();
      ev.stopPropagation();
      window.location.href = "/appinicio/index.html"; // <- vuelve al menú
    });
  })();
</script>

</body>
</html>
